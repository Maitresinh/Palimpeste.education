services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: lectio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lectio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lectio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lectio-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lectio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur API (Hono + tRPC)
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: lectio-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-lectio}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lectio}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - APP_URL=${APP_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - POLAR_ACCESS_TOKEN=${POLAR_ACCESS_TOKEN:-}
      - POLAR_ORGANIZATION_ID=${POLAR_ORGANIZATION_ID:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - CORS_ORIGIN=${NEXT_PUBLIC_APP_URL}
    volumes:
      - uploads_data:/app/apps/server/uploads
    networks:
      - lectio-internal
    ports:
      - "127.0.0.1:3000:3000"

  # Application Web (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: lectio-web
    restart: unless-stopped
    depends_on:
      - server
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - INTERNAL_SERVER_URL=http://server:3000
    networks:
      - lectio-internal
    ports:
      - "127.0.0.1:3001:3001"

volumes:
  postgres_data:
  uploads_data:

networks:
  lectio-internal:
    name: lectio-network
